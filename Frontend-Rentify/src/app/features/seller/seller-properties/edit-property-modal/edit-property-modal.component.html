<div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">Edit Property</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" id="place" [(ngModel)]="property.place" name="place">
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area" [(ngModel)]="property.area" name="area">
      </div>
      <div class="form-group">
        <label for="info">Info</label>
        <textarea class="form-control" id="info"  name="info" [(ngModel)]="property.info"></textarea>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
  </div>
