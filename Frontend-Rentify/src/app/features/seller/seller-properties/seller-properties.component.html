<div class="grid-container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let property of properties">
      <div class="card">
        <img [src]="property.image" alt="Property image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ property.place }}</h5>
          <p class="card-text"><strong>Area:</strong> {{ property.area }}</p>
          <p class="card-text"><strong>Info:</strong> {{ property.info }}</p>
          <button class="btn btn-light edit-button" (click)="openEditModal(property)">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Property</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="saveChanges()">
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" id="place"  name="place">
          </div>
          <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" id="area" name="area">
          </div>
          <div class="form-group">
            <label for="info">Info</label>
            <textarea class="form-control" id="info"  name="info"></textarea>
          </div>
          <!-- Add more fields as needed -->
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
